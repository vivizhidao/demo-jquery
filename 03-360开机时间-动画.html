<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            width: 322px;
            position: fixed;
            bottom: 0;
            right: 0;
            overflow: hidden;
        }

        span {
            position: absolute;
            top: 0;
            right: 0;
            width: 30px;
            height: 20px;
            cursor: pointer;
        }
    </style>

    <script src="jquery-3.1.1.min.js"></script>
    <script>
        $(function(){
            $("#closeButton").click(function(){
                $(this).siblings("#bottomPart").slideUp(500, function () {
                    $(this).parent().animate({"width":0},500)
                })
            })
        })
    </script>
</head>
<body>
<div class="box" id="box">
    <span id="closeButton"></span>
    <div class="hd" id="headPart">
        <img src="imgs/t.jpg" alt=""/>
    </div>
    <div class="bd" id="bottomPart">
        <img src="imgs/b.jpg" alt=""/>
    </div>
</div>



</body>
</html>
